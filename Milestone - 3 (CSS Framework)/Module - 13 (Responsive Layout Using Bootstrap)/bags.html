<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Bootstrap</title>
     <!--Start : Bootstrap CSS File-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!--End : Bootstrap CSS File-->
</head>
<body>
    <header>
        <h1>Choose Your Bag</h1>
    </header>
    <main>
        <section class="container-fluid">
            <h2>Buy Your Bags</h2>

        <div class="row">
            <div class="col-12 col-sm-6"><img class="img-fluid" src="./images/bags/bag-1.png" alt="">
                <h1>Bag-1</h1>
                <h5>Price : 100tk</h5>
            </div>

            <div class="col-12 col-sm-6"><img class="img-fluid" src="./images/bags/bag-2.png" alt="">
                <h1>Bag-2</h1>
                <h5>Price : 100tk</h5>
            </div>

            <div class="col-12 col-sm-6"><img class="img-fluid" src="./images/bags/bag-3.png" alt="">
                <h1>Bag-3</h1>
                <h5>Price : 100tk</h5>
            </div>

            <div class="col-12 col-sm-6"><img class="img-fluid" src="./images/bags/bag-4.png" alt="">
                <h1>Bag-4</h1>
                <h5>Price : 100tk</h5>
            </div>
        
            

        </section>
    </main>

    <!--Start : Bootstrap JS File-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--End : Bootstrap JS File-->
</body>
</html>
