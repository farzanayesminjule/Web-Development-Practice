<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Practice Module-1
        </title>
    </head>
    <body>
         

        <!-- Start: Form -->
        <h3>Form Basic Tags</h3>
        <input type="text">
        <input type="password">
        <input type="number">
        <input type="checkbox">
        <input type="date">
        <br/>
        <br/>
         <!-- Start: Text Box -->
        <textarea name="" id="" cols="20" row="20">Give Your Text</textarea>
        <!-- End: Text Box -->
        <br>
        <br>
        <!-- Start: Select one Item -->
        <select name="" id="">
            <option value="1">Pizza</option>
            <option value="2">Burger</option>
        </select>
        <!-- End: Select one Item -->
        <br/>
        <br/>
        <!-- Start: Button -->
        <button>Add Me</button>
        <!-- End: Button -->
        <br>

        <!-- Start: Form Example -->
        <h2> Admission Form</h2>
        <form>
            <input type="text" placeholder="Your Email"> <br/>
            <input type="password" placeholder="Your Password"> <br/>
            <input type="Submit" Value="SUBMIT">
         </form>
        
        <!-- End: Form -->


    </body>
</html>
