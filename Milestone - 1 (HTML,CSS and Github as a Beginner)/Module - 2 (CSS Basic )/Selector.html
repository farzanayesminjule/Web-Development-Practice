    <title>Basic CSS</title>
     <!-- Start : CSS selectors, id, class, tag, universal, ID vs class -->

        *{
            text-align: center;
            margin: 0;
            padding: 0;

        }
        #varsity{
            color :blue;
        }
        .Pname{
            color:blueviolet;
        }
        
    </style>
     <!-- End : CSS selectors, id, class, tag, universal, ID vs class -->

</head>
<body>
    <h1>Basic CSS</h1>

    <!-- Start : CSS selectors, id, class, tag, universal, ID vs class -->

    <p class="Pname">Farzana Yesmin</p>
    <p class="Pname">Md. Mosfikur Rahman</p>
    <p>Graduate from</p>
    <p id="varsity">Daffodil International University</p>

    <!-- End : CSS selectors, id, class, tag, universal, ID vs class -->

    
</body>
